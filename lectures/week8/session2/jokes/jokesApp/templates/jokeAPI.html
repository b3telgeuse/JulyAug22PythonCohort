{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css'%}">
    <link rel="shortcut icon" href="https://images.craftsnherbs.com/bee/IMG_0992.jpg" type="image/x-icon">
    <title>What a Joke</title>
</head>
<body>
    <header>
        <h1>What a Joke - API Central</h1>
        <nav>
            {% block menu %} {% include 'menu.html' %} {% endblock menu %}
        </nav>
    </header>
    <div class="messages">
        {% if messages %}
            {% for m in messages %}
                <h5>{{m}}</h5>
            {% endfor %}
        {% endif %}
    </div>
    <main>
        <div class="row">
            <div class="column">
                <h2>Joke API #1</h2>
                <button onclick="jokeAPI01()">Get Joke</button>
                <div id="joke01"></div>
            </div>
            <div class="column">
                <h2>Joke API #2</h2>
                <button onclick="jokeAPI02()">Get Joke</button>
                <div id="joke02"></div>
            </div>
            <div class="column">
                <h2>Joke API #3</h2>
                <button onclick="jokeAPI03()">Get Joke</button>
                <div id="joke03"></div>
            </div>
        </div>
        <!-- Below is needed to allow the form to work in Django as it needs a token.  See JS file  -->
        <form action="">
            <span id="token">{% csrf_token %}</span>
        </form>
    </main>
    <footer>

    </footer>
    <script src='{% static "js/scripts.js"%}'></script>
</body>
</html>
